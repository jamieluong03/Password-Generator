<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body>
    
    <div class="container-fluid mt-4 mb-4">
        <div class="row">
            <header class="mx-auto">
            <h1>Password Generator</h1>
            </header>
        </div>

        <div class="row card mx-4 my-4" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="m-4" style="width:auto">
                <div class="card-header" style="background-color:white;">
                    <h2>Generate a Password</h2>
                </div>

                <div class="card-body">
                    <textarea 
                        class="text-center"
                        style="width:100%; height:150px; border-style:dashed; border-width:3px; border-radius:5px;"
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                    ></textarea>
                </div>

                <div class="card-footer" style="background-color:white; ">
                    <button type="button" class="btn btn-danger btn-lg" style="border-radius:18px;" id="generate">
                        Generate Password
                    </button>  

                    <button type="button" class="btn btn-secondary btn-lg float-right" style="border-radius:18px;" id="copy">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
